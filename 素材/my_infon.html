<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
    <title>i城志</title>
    <!-- jquery 库 -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- css样式表 -->
    <link href="css/style.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
<!--header  start-->
<div class="header-height">
    <div class="header">
        <div class="fl h-return"><a href="myCenter.html" class="fa fa-angle-left"></a></div>
        <div class="header-text">
            个人信息
        </div>    
    </div>
</div>
<div class="line-sm"></div>  
<!--header end-->
  <div class="white-bg p-1 form-box m-b-1">
        <ul>
            <li><label>真实姓名<i class="col-red">*</i></label>
                <input type="text" name="" value="" placeholder="请输入真实姓名">
            </li>
            <li><label>手机号码<i class="col-red">*</i></label><input type="text" name="" value="" placeholder="请输入有效手机号码" id="phone"> </li>
            <li class="phone-yzm"><label>手机验证码<i class="col-red">*</i></label><input type="text" name="" value="" placeholder="请输入验证码" id="code">
                <div class="phone-yzm-btn">
                    <button class="get-code" onclick="getCode(this)" id="J_getCode">获取验证码</button>
                    <button class="reset-code" id="J_resetCode" style="display:none;"><span id="J_second">60</span>秒后重发</button>
                </div>
            </li>
            <li><label>身份证号码<i class="col-red">*</i></label><input type="text" name="" value="" placeholder="请输入身份证号码"> </li>
            <li><label>所属志愿队<i class="col-red">*</i></label>
                <select name="">
                    <option value="">请选择所属志愿队</option>
                    <option value="">广东省志愿者联合会</option>
                    <option value="">养老服务队</option>
                    <option value="">共青志愿队</option>
                </select>
             </li>            
        </ul>
    </div>
    <div class="white-bg p-1 form-box m-b-1">
         <ul>           
             <li><label>所属地<i class="col-red">*</i></label>
                <select name="">
                    <option value="">请选择所属地</option>
                    <option value="">广东</option>                   
                </select>
             </li>  
        </ul>
        <div class="form-box-textarea m-t-1"><textarea name="" id=""   rows="2"placeholder="所属地详细地址" ></textarea></div>
    </div>
     <div class="white-bg p-1 form-box">
         <ul>           
             <li><label>所住地<i class="col-red">*</i></label>
                <select name="">
                    <option value="">请选择所住地</option>
                    <option value="">广东</option>                   
                </select>
             </li>  
        </ul>
        <div class="form-box-textarea m-t-1"><textarea name="" id=""   rows="2"placeholder="所住地详细地址" ></textarea></div>
    </div>
 
    <div class="quit-btn m-t-2 m-b-2">
    <a href="javascript:void(0);">保存</a> 
    </div>


    <script type="text/javascript">

    /*获取验证码*/
    var isPhone = 1;
    function getCode(e){
        checkPhone(); //验证手机号码
        if(isPhone){
            resetCode(); //倒计时
        }else{
            $('#phone').focus();
        }
        
    }
    //验证手机号码
    function checkPhone(){
        var phone = $('#phone').val();
        var pattern = /^1[0-9]{10}$/;
        isPhone = 1;
        if(phone == '') {
            alert('请输入手机号码');
            isPhone = 0;
            return;
        }
        if(!pattern.test(phone)){
            alert('请输入正确的手机号码');
            isPhone = 0;
            return;
        }
    }
    //倒计时
    function resetCode(){
        $('#J_getCode').hide();
        $('#J_second').html('60');
        $('#J_resetCode').show();
        var second = 60;
        var timer = null;
        timer = setInterval(function(){
            second -= 1;
            if(second >0 ){
                $('#J_second').html(second);
            }else{
                clearInterval(timer);
                $('#J_getCode').show();
                $('#J_resetCode').hide();
            }
        },1000);
    }
</script>

</body>
