<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
    <title>i城志</title>
    <!-- jquery 库 -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- css样式表 -->
    <link href="css/style.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
<!--header  start-->
<div class="header-height">
    <div class="header">
        <div class="fl h-return"><a href="index.html" class="fa fa-angle-left"></a></div>
        <div class="header-text">
            空白页面
        </div>    
    </div>
</div>
<div class="line-sm"></div>  
<!--header end-->
<!-- 文字行的列表 start-->
<div class="white-bg text-list p-1 m-1">
    <div class="text-list-hd clearfix">
        <h2 class="col-red"><p class="fl">Q：</p><p class="m-l-2">培训活动是否加入服务时长？</p></h2>
    </div>
    <div class="line-sm"></div>   
    <div class="m-b-sm p-t-1 text-list-text">
        <dl>
            <dt class="fl col-blue">A：</dt>
            <dd class="m-l-2">不可以。发布活动时，请注意选择活动性质，现在新增培训活动，由此产生的时长将录入到培训时长中。（查看培训时长需要在PC端登录账号。）</dd>
        </dl>        
    </div>      
</div>
<div class="white-bg text-list p-1 m-1">
    <div class="text-list-hd clearfix">
        <h2 class="col-red"><p class="fl">Q：</p><p class="m-l-2">管理员如何发布活动？</p></h2>
    </div>
    <div class="line-sm"></div>   
    <div class="m-b-sm p-t-1 text-list-text">
        <dl>
            <dt class="fl col-blue">A：</dt>
            <dd class="m-l-2">不可以。发布活动时，请注意选择活动性质，现在新增培训活动，由此产生的时长将录入到培训时长中。（查看培训时长需要在PC端登录账号。）</dd>
        </dl>        
    </div>      
</div>
<div class="white-bg text-list p-1 m-1">
    <div class="text-list-hd clearfix">
        <h2 class="col-red"><p class="fl">Q：</p><p class="m-l-2">目前志愿服务时数是如何补录？</p></h2>
    </div>
    <div class="line-sm"></div>   
    <div class="m-b-sm p-t-1 text-list-text">
        <dl>
            <dt class="fl col-blue">A：</dt>
            <dd class="m-l-2">分为3种（1）实时活动补录 （2）历史活动补录（3）举证补录</dd>
        </dl>        
    </div>      
</div>
<!-- 文字行的列表 end-->  

</body>
